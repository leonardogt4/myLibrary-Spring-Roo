<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="book-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('BooksCollectionThymeleafController')},itemLink=${@linkBuilder.of('BooksItemThymeleafController')}">
    <table id="book-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="title" data-th-text="#{label_book_title}">title</th>
          <th data-data="author" data-th-text="#{label_book_author}">author</th>
          <th data-data="price" data-th-text="#{label_book_price}">price</th>
          <th data-data="publishingCompany" data-th-text="#{label_book_publishingcompany}">publishingCompany</th>
          <th data-data="isbn" data-th-text="#{label_book_isbn}">isbn</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>title</td>
          <td>author</td>
          <td>price</td>
          <td>publishingCompany</td>
          <td>isbn</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
